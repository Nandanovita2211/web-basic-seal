<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Membuat table</title>
</head>
<body>
    <h1>Tabel</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="nama">
        <p>Kelompok</p>
        <input type="radio" name="kelompok" id="BWI-SBY2">
        <label for="BWI_SBY2">BWI-SBY2</label>
        <input type="radio" name="kelompok" id="Surabaya">
        <label for="Surabaya">Surabaya</label>
        <div>
            <input type="submit" value="kirim">
            <input type="reset" value="reset">
        </div>
    </form>
    <form>
        <p>Kegemaran</p>
        <input type="checkbox" name="kegemaran" id="menulis">
        <label for="menulis">menulis</label>
        <input type="checkbox" name="kegemaran" id="membaca">
        <label for="membaca">membaca</label>
        <input type="checkbox" name="kegemaran" id="menggambar">
        <label for="menggambar">menggambar</label>
    </form>

    <br>
    <table border="3">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nanda</td>
            <td>BWI-SBY2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Novitasari</td>
            <td>BWI-SBY2</td>
        </tr>
    </table>


    
</body>
</html>
